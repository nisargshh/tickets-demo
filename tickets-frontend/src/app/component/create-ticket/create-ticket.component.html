<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nameFormControlInput">Name</label>
        <input
          type="text"
          class="form-control"
          id="nameFormControlInput"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="descriptionFormControlInput">Description</label>
        <input
          type="text"
          class="form-control"
          id="descriptionFormControlInput"
          formControlName="description"
        />
      </div>
      <div class="form-group">
        <label for="acFormControlInput">Acceptance Criteria</label>
        <input
          type="text"
          class="form-control"
          id="acFormControlInput"
          formControlName="acceptance_criteria"
        />
      </div>
      <div class="form-group">
        <label for="priorityFormControlInput">Priority</label>
        <input
          type="text"
          class="form-control"
          id="priorityFormControlInput"
          formControlName="priority"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">
  Launch demo modal
</button>
